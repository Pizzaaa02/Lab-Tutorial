    <h1>Drawing Shapes with SVG</h1>

    <svg width="500" height="60" style="background-color: slategray;">
        <g transform="translate(20,0)">
            <circle cx="25" cy="30" r="25" fill="cornflowerblue"/>
            <rect x="50" y="5" width="50" height="50" fill="rgb(100,149,237)"/>
            <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(100,149,237,0.5)"/>
            <line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5"/>
        </g>
        <rect x="50" y="150" width="50" height="100" fill="lightblue"></rect>
        <rect x="120" y="170" width="50" height="80" fill="lightblue"></rect>
        <rect x="190" y="190" width="50" height="60" fill="lightblue"></rect>
        <rect x="260" y="210" width="50" height="40" fill="lightblue"></rect>
        <rect x="330" y="225" width="50" height="25" fill="lightblue"></rect>
        <rect x="400" y="240" width="50" height="10" fill="lightblue"></rect>

        
    </svg>
    <br>

        <circle cx="260" cy="160" r="90" fill="red"/>
