    <a href="Homepage.html" 
       style="display: inline-block; margin-top: 20px; padding: 10px 15px;

    <h1>The D3 Journey starts here...</h1>

    <button id="button" style="margin: 20px; padding: 10px;">Update Data</button>
    <br>

    <script>
        var w = 500;
        var h = 300;
        var barPadding = 3;
        var maxValue = 25;
        var dataset = [14, 5, 26, 23, 9];

        var xScale = d3.scaleBand()
                       .domain(d3.range(dataset.length))
                       .rangeRound([0, w])
                       .paddingInner(0.05);

        var yScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset)])
                       .range([h - 20, 0]);

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i) {
               return xScale(i);
           })
           .attr("y", function(d) {
               return yScale(d);
           })
           .attr("width", xScale.bandwidth())
           .attr("height", function(d) {
               return h - yScale(d) - 20;
           })
           .attr("fill", "rgb(50,205,50)");

        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) {
               return d;
           })
           .attr("fill", "white")
           .attr("x", function(d, i) {
               return xScale(i) + xScale.bandwidth() / 2;
           })
           .attr("y", function(d) {
               return yScale(d) + 15;
           })
           .attr("text-anchor", "middle");

        var yAxis = d3.axisLeft(yScale).ticks(5);

        svg.append("g")
           .attr("class", "y axis")
           .attr("transform", "translate(30,0)")
           .call(yAxis);

        d3.select("#button")
            .on("click", function() {
                alert("Hey, the button works!");

                dataset = [];
                for (var i = 0; i < 10; i++) {
                    var newNumber = Math.floor(Math.random() * maxValue);
                    dataset.push(newNumber);
                }

                yScale.domain([0, d3.max(dataset)]);

                svg.selectAll("rect")
                   .data(dataset)
                   .transition()
                   .duration(1000)
                   .attr("y", function(d) {
                       return yScale(d);
                   })
                   .attr("height", function(d) {
                       return h - yScale(d) - 20;
                   });

                svg.selectAll("text")
                   .data(dataset)
                   .transition()
                   .duration(1000)
                   .text(function(d) {
                       return d;
                   })
                   .attr("y", function(d) {
                       return yScale(d) + 15;
                   });

                svg.select(".y.axis")
                   .transition()
                   .duration(1000)
                   .call(yAxis);
        });
    </script>
