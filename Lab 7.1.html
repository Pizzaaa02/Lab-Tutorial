    <title>Task 2.1 D3 Data Binding</title>
    <script src="http://d3js.org/d3.v7.min.js"></script>
    <h1>Number of Unemployed in Australia</h1>
    <style>
        .area {
            fill: steelblue;
            opacity: 0.6;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
        }

        .annotation-line {
            stroke: red;
            stroke-width: 1.5;
            stroke-dasharray: 5,5;
        }

        .annotation-text {
            fill: red;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <a href="Homepage.html" 
       style="display: inline-block; margin-top: 20px; padding: 10px 15px; 
              background-color: #007acc; color: white; text-decoration: none; 
              border-radius: 5px;">
        Back
    </a>

    <div id="chart"></div>

    <script>
        function init() {
            var w = 600;
            var h = 300;
            var padding = 40;

            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", w + padding * 2)
                .attr("height", h + padding * 2)
                .append("g")
                .attr("transform", "translate(" + padding + "," + padding + ")");

            d3.csv("Unemployment_78-95.csv", function(d) {
                return {
                    date: new Date(+d.year, d.month - 1),
                    number: +d.number
                };
            }).then(function(data) {

                var xScale = d3.scaleTime()
                    .domain([
                        d3.min(data, function(d) { return d.date; }),
                        d3.max(data, function(d) { return d.date; })
                    ])
                    .range([0, w]);

                var yScale = d3.scaleLinear()
                    .domain([0, d3.max(data, function(d) { return d.number; })])
                    .range([h, 0]);

                var area = d3.area()
                    .x(function(d) { return xScale(d.date); })
                    .y0(yScale(0))
                    .y1(function(d) { return yScale(d.number); });

                svg.append("path")
                    .datum(data)
                    .attr("class", "area")
                    .attr("d", area);

                var xAxis = d3.axisBottom(xScale);
                var yAxis = d3.axisLeft(yScale);

                svg.append("g")
                    .attr("transform", "translate(0," + h + ")")
                    .call(xAxis);
                svg.append("g")
                    .call(yAxis);

                svg.append("line")
                    .attr("class", "annotation-line")
                    .attr("x1", 0)
                    .attr("x2", w)
                    .attr("y1", yScale(500000))
                    .attr("y2", yScale(500000));

                svg.append("text")
                    .attr("class", "annotation-text")
                    .attr("x", 5)
                    .attr("y", yScale(500000) - 5)
                    .text("Half a million unemployed");
            });
        }

        init();
    </script>
