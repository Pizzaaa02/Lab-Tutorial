    <h1>Updates and Transitions</h1>

    <div id="buttonContainer">
        <button id="updateButton">Update</button>
        <button id="removeButton">Remove</button>
    </div>

    <div id="chartContainer">
        <svg id="chart" width="500" height="300"></svg>
    </div>

    <script>
        var maxValue = 25;
        var w = 500;
        var h = 300;
        var dataset = [14, 5, 26, 23, 9];

        var xScale = d3.scaleBand()
                       .domain(d3.range(dataset.length))
                       .rangeRound([0, w])
                       .paddingInner(0.05);

        var yScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset)])
                       .range([h - 20, 0]);

        var svg = d3.select("#chart");

        function renderChart() {
            var bars = svg.selectAll("rect")
                          .data(dataset);

            bars.enter()
                .append("rect")
                .attr("x", function(d, i) { return xScale(i); })
                .attr("y", function(d) { return yScale(d); })
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) { return h - yScale(d) - 20; })
                .attr("fill", "slategrey")
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("fill", "orange");

                    var xPosition = parseFloat(d3.select(this).attr("x"));
                    var yPosition = parseFloat(d3.select(this).attr("y"));

                    svg.append("text")
                        .attr("id", "tooltip")
                        .attr("x", xPosition + xScale.bandwidth() / 2)
                        .attr("y", yPosition - 5)
                        .attr("text-anchor", "middle")
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "12px")
                        .attr("font-weight", "bold")
                        .attr("fill", "black")
                        .text(d);
                })
                .on("mouseout", function() {
                    d3.select(this).attr("fill", "slategrey");
                    d3.select("#tooltip").remove();
                })
                .merge(bars)
                .transition()
                .duration(500)
                .attr("x", function(d, i) { return xScale(i); })
                .attr("y", function(d) { return yScale(d); })
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) { return h - yScale(d) - 20; });

            var texts = svg.selectAll("text.data-label")
                           .data(dataset);

            texts.enter()
                 .append("text")
                 .attr("class", "data-label")
                 .attr("fill", "white")
                 .attr("text-anchor", "middle")
                 .merge(texts)
                 .transition()
                 .duration(500)
                 .text(function(d) { return d; })
                 .attr("x", function(d, i) { return xScale(i) + xScale.bandwidth() / 2; })
                 .attr("y", function(d) { return yScale(d) + 15; });

            bars.exit()
                .transition()
                .duration(500)
                .attr("x", w)
                .remove();

            texts.exit()
                 .transition()
                 .duration(500)
                 .attr("x", w)
                 .remove();
        }

        function addNewData() {
            var newNumber = Math.floor(Math.random() * maxValue);
            dataset.push(newNumber);

            xScale.domain(d3.range(dataset.length));
            yScale.domain([0, d3.max(dataset)]);

            renderChart();
        }

        function removeData() {
            dataset.shift();

            xScale.domain(d3.range(dataset.length));
            yScale.domain([0, d3.max(dataset)]);

            renderChart();
        }

        d3.select("#updateButton").on("click", function() {
            addNewData();
        });

        d3.select("#removeButton").on("click", function() {
            removeData();
        });

        renderChart();
    </script>
