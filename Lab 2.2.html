    <script>
        var w = 500;
        var h = 100;
        var barPadding = 3;

        var dataset = [14, 5, 26, 23, 9];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill","rgb(50, 205, 50)");

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
                return i * (w / dataset.length);
            })
            .attr("y", function(d){
                return h - (d * 4);
            })
            .attr("width", function(d){
                return (w / dataset.length - barPadding);
            })
            .attr("height", function(d){
                return d * 4;
            })
            .attr("fill", "rgb(50,205,50)");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d;
            })
            .attr("fill", "white")
            .attr("x", function(d, i){
                return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
            })
            .attr("y", function(d){
                return h - (d * 4) + 15;
            })
            .attr("text-anchor", "middle");
    </script>
